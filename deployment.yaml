apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-demo-deployment
  template:
    metadata:
      labels:
        app: jenkins-demo-deployment
    spec:
      containers:
      - name: jenkins-demo-deployment-container
        image: swr.ap-southeast-2.myhuaweicloud.com/han-test/jenkins-demo:latest
        ports:
        - containerPort: 1323
        resources:
          limits:
            cpu: "100m"
            memory: "200Mi"
          requests:
            cpu: "100m"
            memory: "200Mi"
        livenessProbe:           # liveness probe
          httpGet:               #HTTP GET definition
            path: /
            port: 80
      imagePullSecrets:
      - name: default-secret